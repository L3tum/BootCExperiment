name: BootC CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:
    runs-on: ubuntu-24.04-arm
    steps:
    - uses: actions/checkout@v4
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag l3tum/bootcexperiment:latest --build-arg TS_AUTHOR_KEY=${TS_AUTHOR_KEY} --platform linux/arm64
    - name: Build RAW
      id: build-raw
      uses: osbuild/bootc-image-builder-action@v0.0.2
      with:
        image: docker-daemon:l3tum/bootcexperiment:latest
        types: |
          raw
        rootfs: xfs
    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: raw
        path: ${{ steps.build-raw.outputs.output-directory }}
        if-no-files-found: error
